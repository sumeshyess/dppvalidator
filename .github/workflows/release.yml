name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Generate SBOM (CycloneDX)
        run: uvx --from cyclonedx-bom cyclonedx-py environment --of JSON -o sbom.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json
          retention-days: 365

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          echo "hashes=$(sha256sum * | base64 -w0)" >> $GITHUB_OUTPUT

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: false
          skip-existing: true
          verbose: true

  smoke-test:
    name: Smoke Test (TestPyPI)
    runs-on: ubuntu-latest
    needs: publish-testpypi
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5.6.0
        with:
          python-version: "3.12"

      - name: Wait for TestPyPI propagation
        run: sleep 30

      - name: Install base package from TestPyPI
        run: |
          for i in 1 2 3 4 5; do
            pip install --index-url https://test.pypi.org/simple/ \
              --extra-index-url https://pypi.org/simple/ \
              dppvalidator==${GITHUB_REF_NAME#v} && break
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done

      - name: Verify import
        run: |
          python -c "from dppvalidator import ValidationEngine; print('Import OK')"
          python -c "from dppvalidator.models import DigitalProductPassport; print('Models OK')"

      - name: Verify CLI entry point
        run: dppvalidator --version

      - name: Verify CLI runs (invalid data returns exit 1, which is correct)
        run: |
          echo '{"id":"https://x.com","issuer":{"id":"https://x.com","name":"T"}}' > /tmp/test.json
          dppvalidator validate /tmp/test.json --format json || test $? -eq 1

      - name: Verify export command
        run: |
          echo '{"@context":["https://www.w3.org/ns/credentials/v2","https://test.uncefact.org/vocabulary/untp/dpp/0.6.1/"],"id":"https://example.com/dpp/1","type":["VerifiableCredential","DigitalProductPassport"],"issuer":{"id":"https://example.com","name":"Test"},"validFrom":"2024-01-01T00:00:00Z","credentialSubject":{"id":"https://example.com/subject/1","type":["ProductPassport"],"product":{"id":"https://example.com/products/1","name":"Test Product"}}}' > /tmp/valid_dpp.json
          dppvalidator export /tmp/valid_dpp.json --output /tmp/out.jsonld
          test -f /tmp/out.jsonld

      - name: Install with CLI extra
        run: |
          for i in 1 2 3; do
            pip install --index-url https://test.pypi.org/simple/ \
              --extra-index-url https://pypi.org/simple/ \
              "dppvalidator[cli]==${GITHUB_REF_NAME#v}" && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      - name: Verify CLI optional import
        run: python -c "import rich; print('rich OK')"

      - name: Validate real fixture
        run: dppvalidator validate tests/fixtures/valid/minimal_dpp.json

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: smoke-test
    if: ${{ !contains(github.ref_name, '-') }}
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.12.4

  verify-pypi:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: needs.publish-pypi.result == 'success'
    continue-on-error: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install from PyPI
        run: |
          for i in 1 2 3; do
            pip install "dppvalidator[cli]==${GITHUB_REF_NAME#v}" && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Verify import
        run: python -c "from dppvalidator import ValidationEngine; print('Import OK')"

      - name: Verify CLI
        run: dppvalidator --version

      - name: Verify validation
        run: dppvalidator validate tests/fixtures/valid/minimal_dpp.json

      - name: Verify export
        run: |
          dppvalidator export tests/fixtures/valid/minimal_dpp.json -o /tmp/out.jsonld
          test -f /tmp/out.jsonld

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [smoke-test, publish-pypi]
    if: ${{ always() && needs.smoke-test.result == 'success' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Download SBOM
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sbom
          path: sbom/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist/*
            sbom/sbom.json
          generate_release_notes: true

  provenance:
    name: Generate SLSA Provenance
    needs: [build, github-release]
    if: ${{ always() && needs.build.result == 'success' }}
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build.outputs.hashes }}
      upload-assets: true
