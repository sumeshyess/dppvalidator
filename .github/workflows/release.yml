name: Release to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: false
          skip-existing: true
          verbose: true

  smoke-test:
    name: Smoke Test (TestPyPI)
    runs-on: ubuntu-latest
    needs: publish-testpypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for TestPyPI propagation
        run: sleep 30

      - name: Install base package from TestPyPI
        run: |
          for i in 1 2 3 4 5; do
            pip install --index-url https://test.pypi.org/simple/ \
              --extra-index-url https://pypi.org/simple/ \
              dppvalidator==${GITHUB_REF_NAME#v} && break
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done

      - name: Verify import
        run: |
          python -c "from dppvalidator import ValidationEngine; print('Import OK')"
          python -c "from dppvalidator.models import DigitalProductPassport; print('Models OK')"

      - name: Verify CLI entry point
        run: dppvalidator --version

      - name: Verify CLI runs (invalid data returns exit 1, which is correct)
        run: |
          echo '{"id":"https://x.com","issuer":{"id":"https://x.com","name":"T"}}' > /tmp/test.json
          dppvalidator validate /tmp/test.json --format json || test $? -eq 1

      - name: Verify export command
        run: |
          echo '{"@context":["https://www.w3.org/ns/credentials/v2","https://test.uncefact.org/vocabulary/untp/dpp/0.6.1/"],"id":"https://example.com/dpp/1","type":["VerifiableCredential","DigitalProductPassport"],"issuer":{"id":"https://example.com","name":"Test"}}' > /tmp/valid_dpp.json
          dppvalidator export /tmp/valid_dpp.json --output /tmp/out.jsonld
          test -f /tmp/out.jsonld

      - name: Install with CLI extra
        run: |
          for i in 1 2 3; do
            pip install --index-url https://test.pypi.org/simple/ \
              --extra-index-url https://pypi.org/simple/ \
              "dppvalidator[cli]==${GITHUB_REF_NAME#v}" && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      - name: Verify CLI optional import
        run: python -c "import rich; print('rich OK')"

      - name: Validate real fixture
        run: dppvalidator validate tests/fixtures/valid/minimal_dpp.json

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: smoke-test
    if: ${{ !contains(github.ref_name, '-') }}
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-pypi:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: needs.publish-pypi.result == 'success'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install from PyPI
        run: |
          for i in 1 2 3; do
            pip install "dppvalidator[cli]==${GITHUB_REF_NAME#v}" && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Verify import
        run: python -c "from dppvalidator import ValidationEngine; print('Import OK')"

      - name: Verify CLI
        run: dppvalidator --version

      - name: Verify validation
        run: dppvalidator validate tests/fixtures/valid/minimal_dpp.json

      - name: Verify export
        run: |
          dppvalidator export tests/fixtures/valid/minimal_dpp.json -o /tmp/out.jsonld
          test -f /tmp/out.jsonld

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [smoke-test, publish-pypi]
    if: ${{ always() && needs.smoke-test.result == 'success' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
