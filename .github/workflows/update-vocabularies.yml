name: Update Vocabularies

on:
  schedule:
    - cron: "0 0 1 * *" # Monthly on the 1st at midnight UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Fetch vocabulary data
        run: uv run python scripts/fetch_vocabularies.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/dppvalidator/vocabularies/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update vocabulary data"
          title: "chore: update vocabulary data"
          body: |
            Automated update of vocabulary data files:
            - `countries.json` - ISO 3166-1 country codes
            - `units.json` - UNECE Rec20 unit codes

            This PR was created automatically by the vocabulary update workflow.
          branch: chore/update-vocabularies
          delete-branch: true
          labels: |
            automated
            dependencies
