repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: debug-statements
      - id: check-added-large-files
        exclude: ^uv\.lock$

  - repo: https://github.com/executablebooks/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
          - mdformat-admon
        exclude: ^\.windsurf/(rules|skills|workflows)/.*\.md$

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.6.0
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # bandit (security) - exclude notebooks (example code uses random)
      - id: ruff
        types_or: [python, pyi]
        args: ["--fix", "--select=S", "--ignore=S101,S110"]
        exclude: ^(tests/|mutants/|examples/)
      # isort
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, "--select=I"]
      # type annotations - exclude notebooks (educational examples)
      - id: ruff
        types_or: [python, pyi]
        args:
          ["--select", "ANN", "--ignore", "ANN101,ANN102,ANN401,ANN002,ANN003"]
        exclude: ^(tests/|mutants/|benchmarks/|examples/).*$
      # Replace %s statements with f-string syntax
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: ["--select=FLY002"]
      # Comprehensive ruff check (no auto-fix) - only on src code
      - id: ruff
        name: ruff-check-all
        types_or: [python, pyi]
        args: ["--output-format=github"]
        exclude: ^(tests/|mutants/|benchmarks/|examples/)
      # formatting
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ty type checking via uv (uses project's dev dependencies)
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: uv run ty check src/dppvalidator/
        language: system
        types: [python]
        pass_filenames: false
      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit --skip-editable
        language: system
        pass_filenames: false
        stages: [pre-push]
