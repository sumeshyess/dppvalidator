site_name: dppvalidator
site_description: Python library for validating Digital Product Passports (UNTP DPP)
site_url: https://artiso-ai.github.io/dppvalidator
repo_url: https://github.com/artiso-ai/dppvalidator
repo_name: artiso-ai/dppvalidator
edit_uri: edit/main/docs/
copyright: >
  Copyright &copy; 2026 artiso-ai -
  <a href="#__consent">Change cookie settings</a>

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon-32x32.png
  palette:
    - scheme: default
      primary: grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - meta
  - social
  - privacy
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-CYYCRW64JY # Replace with your Google Analytics 4 Measurement ID
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback! Help us improve by opening an issue.
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better. For more information, see our
      <a href="https://artiso.ai/privacy-policy" target="_blank">Privacy Policy</a>.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
      - manage
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/artiso-ai/dppvalidator
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dppvalidator/
    - icon: fontawesome/brands/linkedin
      link: https://es.linkedin.com/company/artiso-ai
    - icon: fontawesome/solid/globe
      link: https://artiso.ai/

